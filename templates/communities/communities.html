{% extends 'layout.html' %}
{% load static %}
{% block content %}
<div class="head-title">
    <div class="left">
        <h1>Listado de comunidades</h1>
        <ul class="breadcrumb">
            <li>
                <a class="active" href="{% url 'inicio' %}">Inicio</a>
            </li>
            <li><i class='bx bx-chevron-right' ></i></li>
            <li>
                <a class="active" href="{% url 'housing:communities' %}">Comunidades</a>
            </li>
        </ul>
    </div>
</div>
<div class="default-block">
    <div class="default-content-block">
        <h2>Acciones con comunidades</h2>
        <a href="{% url 'housing:create_communities' %}" class="btn-new">
            <span class="text">&#128221; Nueva comunidad</span>
        </a>
    </div>
</div>
<div class="default-block">
    <div class="table-data">
        <div class="order">
            <div class="head">
                <h3>Comunidades</h3>              
            </div>
            <table>
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Comunidad</th>
                    </tr>
                </thead>
                <tbody>
                    {% for comunidad in comunidades %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ comunidad.nombre }}</td>
                        <td class="item-actions">
                            <a href="{% url 'housing:edit_communities' pk=comunidad.pk %}"><button class="status process">&#128221;</button></a>
                            <a href="{% url 'housing:delete_community' pk=comunidad.pk %}"><button class="status delete">&#9940;</button></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
